<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Calorie Counter</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <div class="calorie-counter">
    <h2 class="text-center">Daily Calorie Counter</h2>
    <form>
      <div class="mb-3">
        <label for="calories" class="form-label">Enter your daily calorie goal:</label>
        <input type="number" class="form-control" id="calories" value="2000" />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Enter your name:</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-3">
        <label for="calorie-amount" class="form-label">Enter the calorie amount:</label>
        <input type="number" class="form-control" id="calorie-amount" />
      </div>
      <button id="add-entry" type="button" class="btn btn-primary">Add Entry</button>
      <p id="result" class="text-center"></p>
      <table id="entries" class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Calorie Amount</th>
            <th>Remaining Calories</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="entry-list">
        </tbody>
      </table>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
